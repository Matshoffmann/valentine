<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --bg: #fff0f6; --card: #ffffff; --text: #1f2937; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe4ef, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    .card{
      width: min(520px, 92vw);
      background: var(--card);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      text-align: center;
      position: relative;
    }
    h1{ margin: 0 0 10px; font-size: 28px; }
    p{ margin: 0 0 20px; opacity: .85; }
    .stage{
      position: relative;
      height: 220px;
      border-radius: 18px;
      background: linear-gradient(180deg, #fff, #fff7fb);
      border: 1px solid rgba(0,0,0,.06);
      overflow: hidden;
    }
    .btn{
      border: 0;
      padding: 14px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease;
      user-select: none;
      position: absolute;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .btn:active{ transform: scale(0.98); }
    #yesBtn{
      background: #22c55e;
      color: white;
      left: 25%;
      top: 55%;
      transform: translate(-50%, -50%);
    }
    #noBtn{
      background: #ef4444;
      color: white;
      left: 70%;
      top: 55%;
      transform: translate(-50%, -50%);
    }
    .hint{
      margin-top: 14px;
      font-size: 13px;
      opacity: .7;
    }
    .spark{
      position: absolute;
      inset: -80px;
      pointer-events: none;
      opacity: .35;
      background:
        radial-gradient(circle at 10% 20%, #ff4d8d 0 18px, transparent 19px),
        radial-gradient(circle at 80% 30%, #ff9ac2 0 22px, transparent 23px),
        radial-gradient(circle at 25% 80%, #ffa3b8 0 26px, transparent 27px),
        radial-gradient(circle at 65% 75%, #ff6aa2 0 16px, transparent 17px);
      filter: blur(0.3px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spark"></div>
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Bitte wÃ¤hle eine Option ðŸ˜‡</p>

    <div class="stage" id="stage">
      <button class="btn" id="yesBtn" aria-label="Yes">Yes ðŸ’–</button>
      <button class="btn" id="noBtn" aria-label="No">No ðŸ™ƒ</button>
    </div>

    <div class="hint">Pro-Tipp: â€žNoâ€œ ist ein bisschenâ€¦ schÃ¼chtern.</div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Helper: random position inside stage, keeping button fully visible
    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = stageRect.width - btnRect.width - padding;
      const maxY = stageRect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "translate(0,0)";
    }

    // Trigger on hover + on approach (for mobile touch too)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile: if they try to tap, jump away
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Optional: make it jump if cursor gets near the button
    stage.addEventListener("mousemove", (e) => {
      const btn = noBtn.getBoundingClientRect();
      const dx = Math.max(btn.left - e.clientX, 0, e.clientX - btn.right);
      const dy = Math.max(btn.top  - e.clientY, 0, e.clientY - btn.bottom);
      const dist = Math.hypot(dx, dy);
      if (dist < 40) moveNoButton();
    });

    // YES -> go to meme page
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    // Start with a small move so it feels alive
    setTimeout(moveNoButton, 300);
  </script>
</body>
</html>
