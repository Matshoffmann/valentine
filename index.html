<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>

  <style>
    :root{
      --text:#111827;
      --muted:rgba(17,24,39,.72);
      --card:rgba(255,255,255,.88);
      --border:rgba(17,24,39,.10);
      --accent:#8b1e3f;
      --accent2:#c73b63;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      font-family: "Times New Roman", Times, serif;
      color: var(--text);

      background:
        radial-gradient(1200px 600px at 20% 10%, #fdecef, transparent 60%),
        radial-gradient(1200px 600px at 80% 30%, #ffe3ea, transparent 55%),
        linear-gradient(180deg, #fff7f9, #ffffff 55%);
    }

    /* Background image — NOT stretched anymore */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: url("bg.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: .35;
      z-index:0;
      pointer-events:none;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(255,255,255,.35);
      z-index:0;
      pointer-events:none;
    }

    .card{
      position:relative;
      z-index:1;
      width:min(560px, 92vw);
      background: var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px 24px;
      box-shadow: 0 18px 55px rgba(17, 24, 39, .18);
      backdrop-filter: blur(6px);
    }

    .header{ text-align:center; margin-bottom:18px; }

    .kicker{
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--accent);
      font-weight:700;
      margin-bottom:10px;
    }

    h1{ margin:0 0 8px; font-size:30px; }

    p{ margin:0; color:var(--muted); font-size:16px; }

    .divider{
      width:64px;
      height:3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius:99px;
      margin: 14px auto 0;
    }

    .stage{
      margin-top:18px;
      position:relative;
      height:240px;
      border-radius:14px;
      background: rgba(255,255,255,.9);
      border:1px solid var(--border);
      overflow:hidden;
    }

    .btn{
      position:absolute;
      border-radius:999px;
      padding:12px 18px;
      font-size:15px;
      cursor:pointer;
      font-weight:700;
      font-family: "Times New Roman", Times, serif;
      transition:.15s;
      white-space:nowrap;
    }

    #yesBtn{
      left:26%;
      top:58%;
      transform: translate(-50%, -50%);
      background: var(--accent);
      color:#fff;
    }

    #noBtn{
      left:72%;
      top:58%;
      transform: translate(-50%, -50%);
      background:#fff;
      color:var(--accent);
      border:1px solid rgba(139,30,63,.35);
    }

    .footer{ margin-top:14px; text-align:center; font-size:13px; }
  </style>
</head>

<body>
  <main class="card">
    <div class="header">
      <div class="kicker">Valentine's Day</div>
      <h1>Will you be my Valentine?</h1>
      <p>Please choose one option.</p>
      <div class="divider"></div>
    </div>

    <section class="stage" id="stage">
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </section>

    <div class="footer">Note: “No” is feeling evasive today.</div>
  </main>

<script>
const stage = document.getElementById("stage");
const noBtn  = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

function moveNoButton() {
  const stageRect = stage.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = stageRect.width - btnRect.width;
  const maxY = stageRect.height - btnRect.height;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
}

setInterval(moveNoButton, 700);

yesBtn.onclick = () => window.location.href = "yes.html";
</script>
</body>
</html>
