<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bg1:#fff7f9;
      --bg2:#fdecef;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --accent:#8b1e3f;     /* bordeaux */
      --accent2:#c73b63;    /* rose */
      --border:rgba(15, 23, 42, .08);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(1200px 600px at 80% 30%, #ffe3ea, transparent 55%),
        linear-gradient(180deg, var(--bg1), #ffffff 55%);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px 24px;
      box-shadow: 0 18px 55px rgba(17, 24, 39, .12);
      position:relative;
    }
    .header{
      text-align:center;
      margin-bottom:18px;
    }
    .kicker{
      letter-spacing:.12em;
      text-transform:uppercase;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:12px;
      color:var(--accent);
      font-weight:700;
      margin-bottom:10px;
    }
    h1{
      margin:0 0 8px;
      font-size:30px;
      font-weight:700;
    }
    p{
      margin:0;
      color:var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.45;
    }
    .stage{
      margin-top:18px;
      position:relative;
      height:240px;
      border-radius:14px;
      background: linear-gradient(180deg, #fff, #fff5f7);
      border:1px solid var(--border);
      overflow:hidden;
    }
    .btn{
      position:absolute;
      border:1px solid transparent;
      border-radius:999px;
      padding:12px 18px;
      font-size:15px;
      cursor:pointer;
      user-select:none;
      font-weight:650;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      transition: transform .08s ease, box-shadow .15s ease, background .15s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:active{ transform: scale(.98); }

    #yesBtn{
      left:26%;
      top:58%;
      transform: translate(-50%, -50%);
      background: var(--accent);
      color:#fff;
      box-shadow: 0 10px 24px rgba(139, 30, 63, .25);
    }
    #yesBtn:hover{ background: #781a36; }

    #noBtn{
      left:72%;
      top:58%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      color: var(--accent);
      border-color: rgba(139, 30, 63, .35);
      box-shadow: 0 10px 22px rgba(17, 24, 39, .08);
    }
    #noBtn:hover{ background: rgba(199, 59, 99, .06); }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12.5px;
      color:var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .divider{
      width:64px;
      height:3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius:99px;
      margin: 14px auto 0;
      opacity:.9;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header">
      <div class="kicker">Valentine's Day</div>
      <h1>Will you be my Valentine? üíå</h1>
      <p>Please choose one option.</p>
      <div class="divider"></div>
    </div>

    <section class="stage" id="stage" aria-label="Choice area">
      <button class="btn" id="yesBtn" type="button">Yes üíñ</button>
      <button class="btn" id="noBtn" type="button">No</button>
    </section>

    <div class="footer">Note: ‚ÄúNo‚Äù is feeling a little‚Ä¶ evasive today.</div>
  </main>

  <script>
    const stage = document.getElementById("stage");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 12;
      const maxX = stageRect.width - btnRect.width - padding;
      const maxY = stageRect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    stage.addEventListener("mousemove", (e) => {
      const btn = noBtn.getBoundingClientRect();
      const dx = Math.max(btn.left - e.clientX, 0, e.clientX - btn.right);
      const dy = Math.max(btn.top  - e.clientY, 0, e.clientY - btn.bottom);
      const dist = Math.hypot(dx, dy);
      if (dist < 40) moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    setTimeout(moveNoButton, 350);
  </script>
</body>
</html>
