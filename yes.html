<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yay!</title>
  <style>
    :root{
      --bg:#0b0f1a;
      --muted:rgba(255,255,255,.78);
      --accent:#c73b63;
      --border:rgba(255,255,255,.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:26px;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(199,59,99,.25), transparent 55%),
        radial-gradient(900px 500px at 85% 30%, rgba(255,120,160,.18), transparent 55%),
        linear-gradient(180deg, var(--bg), #050713);
      color:#fff;
      font-family: "Times New Roman", Times, serif;
      text-align:center;
    }
    .wrap{
      width:min(760px, 95vw);
      background: rgba(17,24,39,.55);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 18px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }
    h1{
      margin: 4px 0 8px;
      font-size: 40px;
      letter-spacing: .02em;
    }
    p{
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 16px;
    }
    img{
      width:100%;
      border-radius:14px;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 60px rgba(0,0,0,.5);
      display:block;
    }
    .caption{
      margin-top: 12px;
      font-size: 16px;
      color: rgba(255,255,255,.92);
      line-height: 1.5;
    }
    .actions{ margin-top: 16px; }
    a{
      display:inline-block;
      padding: 10px 14px;
      border-radius:999px;
      border:1px solid rgba(199,59,99,.45);
      color:#ffd1dc;
      text-decoration:none;
      transition: background .15s ease;
      font-family: "Times New Roman", Times, serif;
      font-weight: 700;
    }
    a:hover{ background: rgba(199,59,99,.14); }
  </style>
</head>
<body>

    </div>

</html>
